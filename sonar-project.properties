# SonarCloud configuration
sonar.projectKey=gin-rummy-multiplayer
sonar.organization=gin-rummy-org
sonar.projectName=Gin Rummy Multiplayer Game
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src/,app/,packages/common/src/
sonar.tests=tests/,src/**/*.test.ts,src/**/*.test.tsx,packages/common/tests/

# Code coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/dist/**,**/.next/**

# File exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/build/**,**/coverage/**,**/*.d.ts,**/prisma/migrations/**

# Language-specific settings
sonar.typescript.node=node

# Duplications
sonar.cpd.exclusions=**/tests/**,**/*.test.ts,**/*.test.tsx

# Analysis parameters
sonar.sourceEncoding=UTF-8