<!DOCTYPE html>
<html>
<head>
    <title>Run Database Migration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .button { background: #0070f3; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        .button:hover { background: #0051a5; }
        .button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 6px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #e2e3e5; border: 1px solid #d6d8db; color: #383d41; }
    </style>
</head>
<body>
    <h1>üîß Database Migration</h1>
    <p>This will create the missing <code>notifications</code> table in the production database.</p>
    
    <button id="runMigration" class="button" onclick="runMigration()">
        Run Migration
    </button>
    
    <div id="result"></div>

    <script>
        async function runMigration() {
            const button = document.getElementById('runMigration');
            const result = document.getElementById('result');
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Running Migration...';
            result.innerHTML = '<div class="result loading">üîÑ Running migration, please wait...</div>';
            
            try {
                const response = await fetch('https://ginrummy-web.vercel.app/api/migrate', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer dev-migration-secret',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.innerHTML = `<div class="result success">‚úÖ Migration completed successfully!

Details:
- Game State Column: ${data.gameStateColumnExists ? '‚úÖ Exists' : '‚ùå Missing'}
- Notifications Table: ${data.notificationsTableExists ? '‚úÖ Created/Exists' : '‚ùå Failed'}
- Timestamp: ${data.timestamp}

The notifications system is now ready! üéâ</div>`;
                } else {
                    result.innerHTML = `<div class="result error">‚ùå Migration failed:

Error: ${data.error || 'Unknown error'}
Details: ${data.details || 'No additional details'}

Please check the server logs for more information.</div>`;
                }
                
            } catch (error) {
                result.innerHTML = `<div class="result error">‚ùå Network error:

${error.message}

Make sure you're connected to the internet and the server is running.</div>`;
            } finally {
                // Reset button
                button.disabled = false;
                button.textContent = 'Run Migration';
            }
        }
    </script>
</body>
</html>
